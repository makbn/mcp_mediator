<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MCP Mediator Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>MCP Mediator Example</h1>
        
        <div th:if="${success != null}" class="alert" th:classappend="${success} ? 'alert-success' : 'alert-danger'">
            <span th:if="${success}">Operation successful!</span>
            <span th:if="${!success}" th:text="${error}">Error message</span>
        </div>

        <div th:if="${result != null}" class="card mt-3">
            <div class="card-header">Result</div>
            <div class="card-body">
                <pre th:text="${result}">Result will be displayed here</pre>
            </div>
        </div>

        <div class="row mt-4">
            <div th:each="implementation : ${handlersByImplementation}" class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header" th:text="${implementation.key}">Implementation</div>
                    <div class="card-body">
                        <div th:each="handler : ${implementation.value}">
                            <h5 class="card-title" th:text="${handler.getRequestType()}">Request Type</h5>
                            <form th:action="@{/execute/{impl}/{type}(impl=${implementation.key}, type=${handler.getRequestType()})}" method="post">
                                <div class="mb-3">
                                    <label for="params" class="form-label">Parameters (JSON format)</label>
                                    <textarea class="form-control" id="params" name="params" rows="3" 
                                              th:placeholder="'Example: {\'key1\': \'value1\', \'key2\': \'value2\'}'"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Execute</button>
                            </form>
                            <hr th:if="${!handlerStat.last}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
